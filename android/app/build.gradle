plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.markitdone.app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.markitdone.app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
    }
      signingConfigs {
        debug {
            keyAlias 'myappalias'               // Replace with your alias
            keyPassword 'Tiger@123'         // Replace with your keystore password
            storeFile file('../myapp-key.jks')  // Path to your .jks file
            storePassword 'Tiger@123'       // Replace with your keystore password
        }
        release {
            keyAlias 'myappalias'               // Replace with your alias
            keyPassword 'Tiger@123'         // Replace with your keystore password
            storeFile file('../myapp-key.jks')  // Path to your .jks file
            storePassword 'Tiger@123'       // Replace with your keystore password
        }
    }

    buildTypes {
         debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // ... other dependencies
    implementation 'com.google.android.play:integrity:1.3.0'
}
